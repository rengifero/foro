<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Lista de Registro</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="StudentData.length <= 0" class="no-data">no hay asistentes todav√≠a!</p>
  
  <div class="container" *ngIf="StudentData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="_id">

          <th mat-header-cell *matHeaderCellDef> Student ID </th>

          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="student_name">
          <th mat-header-cell *matHeaderCellDef>  Name </th>
          <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="student_phone">
            <th mat-header-cell *matHeaderCellDef>  phone </th>
            <td mat-cell *matCellDef="let element"> {{element.student_phone}} </td>
          </ng-container>
        

        <ng-container matColumnDef="student_email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.student_email}} </td>
        </ng-container>

        <ng-container matColumnDef="student_university">
            <th mat-header-cell *matHeaderCellDef> University </th>
            <td mat-cell *matCellDef="let element"> {{element.student_university}} </td>
          </ng-container>

          <ng-container matColumnDef="student_faculty">
            <th mat-header-cell *matHeaderCellDef> Ocupation </th>
            <td mat-cell *matCellDef="let element"> {{element.student_ocupation}} </td>
          </ng-container>
  
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef> Section </th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-student/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 300]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
