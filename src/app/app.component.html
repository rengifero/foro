<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>
   <p>Foro Global ASEZ 2020</p> 
  </div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu </mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list >
      <a mat-list-item routerLinkActive="active" routerLink="/add-student" style="color:#FF0000">
        <mat-icon>add</mat-icon> Registro de Asistencia
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students-list" style="color:#5DADE2">
        <mat-icon>format_list_bulleted</mat-icon> View Registro
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
